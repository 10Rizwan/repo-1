<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div align="center">
        <img src="9c9aefcf49d7f51f9be204b650e7362e.jpg" alt="" width="500px" height="180px">
        <h1 style="margin-top: -39px;">Saylani Online Academy</h1>
    </div>
    <center>
    <form action="successfully.html">
        <fieldset style="width: 630px; height: 670px; background-color: gainsboro; color: black; align-items: center;">
            <h2 style="text-align: center;">Student Registration Form</h2>
            <table>
                <tr>
                    <td><b>Name:</b></td>
                    <td><input type="name" placeholder="Enter Your Name" size="50" maxlength="20" minlength="3" required></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td><b>Father Name:</b></td>
                    <td><input type="name" placeholder="Enter Your F/Name" size="50" maxlength="20" minlength="3" required></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td><b>Password:</b></td>
                    <td><input type="password" placeholder="Enter Your Password" size="50" maxlength="20" minlength="3" required></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td><b>Address:</b></td>
                    <td><textarea name="" id="" cols="50" rows="6" placeholder="Enter Your Address"></textarea></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td><b>Gender:</b></td>
                    <td>
                        <input type="radio" name="gender" id="Male" required>
                        <label for="Male">Male</label>
                        <input type="radio" name="gender" id="Female" required>
                        <label for="Female">Female</label>
                    </td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td><b>Language:</b></td>
                    <td>
                        <input type="checkbox" name="checkbox" id="h/1">
                        <label for="h/1">Urdu</label>
                        <input type="checkbox" name="checkbox" id="h/2">
                        <label for="h/2">English</label>
                        <input type="checkbox" name="checkbox" id="h/3">
                        <label for="h/3">Arabic</label>
                        <input type="checkbox" name="checkbox" id="h/4">
                        <label for="h/4">Chines</label>
                    </td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td><b>DOB:</b></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td><b>Email Id:</b></td>
                    <td><input type="email" name="Email" placeholder="Enter Your Email" size="50"></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td><b>Mobile Number:</b>&emsp;&emsp;</td>
                    <td><input type="number" name="number" placeholder="Mobile Number" size="30"></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td><b>City:</b></td>
                    <td><select>
                        <option selected disabled>Select Your City</option>
                        <option>Hyderabad</option>
                        <option>Karachi</option>
                        <option>Gujranwala</option>
                        <option>Islamabad</option>
                    </select></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td><b>Hobbies:</b></td>
                    <td><select size="4">
                        <option>Cricket</option>
                        <option>Football</option>
                        <option>Hockey</option>
                        <option>Tennis</option>
                        <option>Soccer</option>
                        <option>Squash</option>
                        <option>Snooker</option>
                        <option>Volleyball</option>
                    </select></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td><b>Picture Upload:</b></td>
                    <td><input type="file" name="file"></td>
                   <td><input type="button" value="Upload"></td>
                </tr>
                <tr></tr><tr></tr><tr></tr><tr></tr> <tr></tr><tr></tr><tr></tr><tr></tr> <tr></tr><tr></tr><tr></tr><tr></tr>
                <tr>
                    <td><center><input type="Submit" value="Submit Form"></center></td>
                </tr>
            </table>
        </fieldset>
    </form>
</center>
</body>
</html>
